<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/estilos.css" />
    <title>Startup Applications</title>
  </head>
  <body>

<header>
  <h1>STARTUPS, WELCOME TO STARTUP OLÃ‰ 2024</h1>
</header>
 
  <aside></aside>
    <section>
      <form action="./paginarRegistro.html">
        <label for="startupName">Name of the Startup/Scaleup *</label>
        <input
          type="text"
          id="startupName"
          placeholder="Name of the Startup/Scaleup"
        />
        <hr />
        <label for="contactFullName">Contact Person  *</label>
        <input
          type="text"
          id="contactFullName"
          placeholder="Name and second name"
        />
        <hr />
        <label for="position">Position *</label>
        <input type="text" id="position" placeholder="Position" />
        <hr />
        <label for="email1">Email *</label>
        <input
          type="text"
          id="email1"
          placeholder="email@email.es"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
        />
        <hr />
        <label for="phone">Phone *</label>
        <input
          type="text"
          id="phone"
          placeholder="Phone number"
          
        />
        <hr />
        <label for="numberOfAttendants">Number of attendants: </label>
        
        <select name="numAttendants" id="numberOfAttendants">
            <option value="1" >1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
<hr>
        <button type="submit" onsubmit="">SEND AND REGISTER </button>
      </form>
    </section>
    <aside></aside>
  </body>
</html>
